<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_4 }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.google_analytics_4 }}');
</script>

{%- if site.cmp -%}
{%- if site.cmp == 'cookiebot' -%}
<script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="{{ site.cookiebot_id }}" type="text/javascript" async></script>
{%- endif -%}
{%- endif -%}
